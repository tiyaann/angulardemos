<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="list-group">
        <a
          [routerLink]="['/users', user.id, user.name]"
          class="list-group-item"
          *ngFor="let user of users"
        >
          <app-user [user]="user"></app-user>
        </a>
      </div>
    </div>
  </div>
</div>
